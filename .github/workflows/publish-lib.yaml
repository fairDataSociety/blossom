name: Build and publish JS library

on:
  release:
    types: [published]
    tags-ignore:
      - blossom-ext*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache library node modules
        id: cache-npm-lib
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-lib-${{ hashFiles('**/library/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-lib-

      - name: Install library dependencies
        run: npm ci --prefix library
        if: ${{ steps.cache-npm-lib.outputs.cache-hit != 'true' }}

      - name: Build
        run: npm run build --prefix library

      - name: Serve test pages
        run: npm run serve --prefix library

      - name: Cache extension node modules
        id: cache-npm-ext
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install extension dependencies
        run: npm ci
        if: ${{ steps.cache-npm-ext.outputs.cache-hit == 'true' }}

      - name: Cache Swarm extension
        id: cache-swarm-ext
        uses: actions/cache@v3
        with:
          path: swarm-extension
          key: ${{ runner.os }}-swarm-ext-${{ hashFiles('**/swarm-extension/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-swarm-ext-

      - name: Compile Swarm Extension
        run: npm run swarm-ext
        if: ${{ steps.cache-swarm-ext.outputs.cache-hit != 'true' }}

      - name: Copy configuration
        run: cp .prod.env .env

      - name: Build Blossom Extension
        run: npm run build

      - name: Test Code
        uses: mujo-code/puppeteer-headful@v2
        env:
          CI: 'true'
        with:
          args: npm test --prefix library

      - name: Publish
        run: cd library && npm publish --access public && cd ..
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
