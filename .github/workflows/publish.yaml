name: Build and publish the Blossom extension

# GH release doc https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#release
on:
  release:
    types: [published]
    tags-ignore:
      - blossom-js-lib*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache node modules
        id: cache-npm-ext
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-ext-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ext-

      - name: Install dependencies
        run: npm ci
        if: ${{ steps.cache-npm-ext.outputs.cache-hit != 'true' }}
      
      - name: Copy configuration
        run: cp .prod.env .env

      - name: Build
        run: npm run build

